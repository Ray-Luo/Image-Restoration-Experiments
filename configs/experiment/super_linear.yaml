# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: rit.yaml
  - override /model: edsr.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: tensorboard.yaml
  - override /representation: linear.yaml
  - override /loss: l1.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["edsr", "rit", "linear", "l1"]

seed: 12345

trainer:
  min_epochs: 0
  max_epochs: 100
  log_every_n_steps: 1

model:
  optimizer:
    lr: 1e-4

data:
  hq_path: /home/luoleyouluole/Image-Restoration-Experiments/data/hdr_data/train_patchify
  lq_path: /home/luoleyouluole/Image-Restoration-Experiments/data/hdr_data/train_d_4x_patchify
  batch_size: 100

logger:
  wandb:
    tags: ${tags}
    group: "rit"
