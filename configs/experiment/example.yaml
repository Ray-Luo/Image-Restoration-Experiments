# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: rit.yaml
  - override /model: edsr.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: tensorboard.yaml
  - override /loss: pu.yaml
  - override /representation: pu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["edsr", "rit_small", "pu", "pu"]

seed: 12345

trainer:
  min_epochs: 0
  max_epochs: 9
  log_every_n_steps: 1

model:
  optimizer:
    lr: 1e-4

data:
  hq_path: /home/luoleyouluole/Image-Restoration-Experiments/data/rit_all/rit_processed_patchify
  lq_path: /home/luoleyouluole/Image-Restoration-Experiments/data/rit_all/rit_processed_2x_patchify
  batch_size: 100

logger:
  wandb:
    tags: ${tags}
    group: "rit_small"
