# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: rit.yaml
  - override /model: edsr.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: tensorboard.yaml
  - override /loss: normalization.yaml
  - override /representation: normalization.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["edsr", "rit_small", "normalization", "normalization"]

seed: 12345

trainer:
  min_epochs: 0
  max_epochs: 1
  log_every_n_steps: 1

model:
  optimizer:
    lr: 1e-4

data:
  data_dir: ${paths.root_dir}/data/
  batch_size: 100

logger:
  wandb:
    tags: ${tags}
    group: "rit_small"
