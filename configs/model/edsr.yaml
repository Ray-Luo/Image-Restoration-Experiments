_target_: src.models.fhdr_module.FHDRLitModule

loss: ${loss}

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 1e-4

scheduler:
  _target_: torch.optim.lr_scheduler.MultiStepLR
  milestones: [20, 25]
  gamma: 0.5

net:
  _target_: src.models.components.edsr.EDSR
  scale : 2
  num_input_channels : 3
  n_resblocks : 16
  n_feats : 64
